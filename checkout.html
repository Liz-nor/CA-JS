<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Proceed to check out your items</title>
</head>
<body>
    <img src="assets/felix-mooneeram-evlkOfkQ5rE-unsplash.jpg" class="checkOutBackground" alt="">

    <main>
        <form action="" method="get" class="checkoutForm">
            <div class="personalInfo">
                <h2>Billing Address</h2>
            <label for="name">Full Name</label>
                <input type="text">
            <label for="email">Email</label>
                <input type="text">
            <label for="address">Address</label>
                <input type="text">
            <label for="text">City</label>
                <input type="text">
                <label for="text">Country</label>
                    <input type="text">
            </div>
            <div class="cardInfo">
                <h2>Payment</h2>
                <label for="name">Name On Card</label>
                <input type="text" id="cardName">
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" id="cardNumber">
                <label for="expiry">Expiry Date/Month</label>
                <input type="text" id="expiry">
                <label for="expiry">Expiry Year</label>
                <input type="text" id="expiryYr">
                <label for="cvc">CCV</label>
                <input type="text" id="cvc">
            </div>
           
                <button class="submitbtn">Check Out
                </button>
            
        </form>
    </main>
</body>
</html>
